<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải pt bậc nhất</title>
</head>
<body>
<script>
    function myFunction(a,b) {
        if (a === 0) {
            if (b === 0) {
                return "Vô số nghiệm";
            } else {
                return "Vô nghiệm";
            }
        } else {
            return -b/a;
        }
    }
    let result = myFunction(5,8);
    alert(result);

</script>
</body>
</html>
